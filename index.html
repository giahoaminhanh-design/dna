<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bản đồ Đông Nam Á</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="description" content="Bản đồ Đông Nam Á tương tác: click vào quốc gia để xem dân số, ngôn ngữ, văn hoá.">
</head>
<body>
  <header class="site-header">
    <h1>BẢN ĐỒ ĐÔNG NAM Á</h1>
    <p class="subtitle">Click vào một quốc gia để xem thông tin chi tiết</p>
  </header>

  <main class="layout">
    <section class="map-card">
      <!-- Simple stylized SEA map (not geographically exact) -->
      <svg id="map" viewBox="250 300 300 300" aria-label="Bản đồ Đông Nam Á" role="img">
        <!-- Countries injected by script.js -->
      </svg>
      <p class="note">* Bản đồ mang tính minh hoạ để demo tương tác.</p>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal__close" title="Đóng" aria-label="Đóng" data-close>&times;</button>
      <h2 id="modal-title" class="modal__title"></h2>
      <div class="modal__body">
        <p><strong>Dân số:</strong> <span id="info-population"></span></p>
        <p><strong>Ngôn ngữ:</strong> <span id="info-language"></span></p>
        <p><strong>Văn hoá:</strong> <span id="info-culture"></span></p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <span>Made for Trường • Deploy thẳng GitHub Pages</span>
  </footer>

  <script src="./script.js"></script>
</body>
</html>

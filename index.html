<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bản đồ ASEAN — Chỉ Đông Nam Á</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="description" content="Bản đồ tương tác chỉ hiển thị Đông Nam Á (không nền thế giới).">
</head>
<body>
  <header class="site-header">
    <h1>BẢN ĐỒ ASEAN — CHỈ ĐÔNG NAM Á</h1>
    <p class="subtitle">Click vào quốc gia để xem thông tin • Nước được chọn sẽ nảy lên, phần còn lại mờ</p>
  </header>

  <main class="layout">
    <div id="map" role="img" aria-label="Bản đồ Đông Nam Á"></div>
    <div id="status" class="status"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal__close" title="Đóng" aria-label="Đóng" data-close>&times;</button>
      <h2 id="modal-title" class="modal__title"></h2>
      <div class="modal__body">
        <p><strong>Dân số:</strong> <span id="info-population"></span></p>
        <p><strong>Ngôn ngữ:</strong> <span id="info-language"></span></p>
        <p><strong>Văn hoá:</strong> <span id="info-culture"></span></p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <span>Deploy thẳng GitHub Pages • Không cần npm • Chỉ hiển thị ASEAN</span>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./script.js"></script>
</body>
</html>
